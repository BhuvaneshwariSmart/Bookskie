<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookskie</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- git hub font link https://github.com/jsdelivr/FontFamous
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fontfamous@2"> -->
</head>

<body>
    <div class="navbar">
        <h2>Bookskie</h2>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Rich Dad vs Poor Dad</h2>
            <h4>Robert</h4>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero eius deleniti, non, tenetur odio,
                laudantium asperiores debitis animi fugiat itaque molestias suscipit commodi quisquam harum maiores?
                Perferendis sit ducimus est.</p>
            <button onclick="del(event)">Delete</button>
        </div>
    </div>

    <div class="pop-overlay"></div>

    <div class="pop-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="title">
            <input type="text" placeholder="Book Author" id="author">
            <textarea placeholder="Short Description" id="desc"></textarea>
            <button id="add-book">Add</button>
            <button id="can-pop">Cancel</button>
        </form>
    </div>

    <button class="add-btn" id="add-pop"> + </button>

    <script src="script.js"></script>
</body>

</html>
